<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device=width, initial-scale=1.0">
	<title>윤희지</title>
	
	<style type="text/css">
		table, th, td{
			border: 1px solid black;
			border-collapse: collapse;
		}
	
		th, td{
			padding: 10px;
		}
	</style>
	
</head>

<body>

	<table width="100%">
	<thead>
		<tr> <!-- table row  -->
			<td width="50px">번호</td> <!-- a cell within a table -->
			<td >이름</td>
			<td width="200px">아이디</td>
			<td width="200px">주소</td>
			<td width="100px">상세주소</td>
			<td width="100px">모바일</td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>10</td> <!-- a cell within a table -->
			<td>장원영</td>
			<td>excitingmrv@gasdas</td>
			<td>서울시 성동구 동일로</td>
			<td>123-456</td>	
			<td>010-1234-5678</td>			
		</tr>	
	</tbody>
	<tfoot>
		<tr>
			<td>10</td>
			<td>장원영</td>
			<td>excitingmrv@gasdas</td>
			<td>서울시 강남구 테헤란로</td>
			<td>123-456</td>
			<td>010-1234-5678</td>	
		</tr>
		</tfoot>
	</table>

</body>
</html>
